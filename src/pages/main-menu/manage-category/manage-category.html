<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{ `${$t("labels.manage")} ${$t("labels.categories")}` }}</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<div class="card">
    <div class="card-body">
      <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th v-for="column in columns">
                {{column}}
            </th>
            <th>
              <a href="#" class="btn" @click="onOpenModal('create')">
                <i class="fas fa-plus-circle"></i>
              </a>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr v-for="(category, index) in categories">
          <td>{{category.name}}</td>
          <td>{{category.info}}</td>
          <td style="width: 15%;">
            <a href="#" class="btn" @click="onOpenModal(index)">
              <i class="fas fa-pen"></i>
            </a>
            <a href="#" class="btn" @click="onDelete(index)">
              <i class="fas fa-trash"></i>
            </a>
          </td>
        </tr>

        </tbody>

      </table>
    </div>
</div>

  <transition name="modal-animation">
    <div v-show="modalActive" class="my-modal">
      <transition name="modal-animation-inner">
        <div v-show="modalActive" class="modal-inner">
          <i @click="toggleModal" class="far fa-times-circle"></i>

          <!-- Content Header (Page header) -->
          <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 v-if="isEditing">{{ $t("labels.edit") }} {{ $t("labels.category") }}</h1>
                        <h1 v-if="!isEditing">{{ $t("labels.create") }} {{ $t("labels.category") }}</h1>
                    </div>
                </div>
            </div>
            <!-- /.container-fluid -->
          </section>

          <section class="content">
            <!-- Default box -->
            <div class="container-fluid">
                <form @submit.prevent="onSubmit" class="form-horizontal">
                    <div class="form-group row">
                        <label
                            for="categoryNameInput"
                            class="col-sm-2 col-form-label"
                            >{{$t("labels.categoryName")}}*</label
                        >
                        <div class="col-sm-10">
                            <input
                                type="text"
                                class="form-control"
                                id="categoryNameInput"
                                v-model="name"
                            />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label
                            for="inputDescription"
                            class="col-sm-2 col-form-label"
                            >{{$t("labels.description")}}</label
                        >
                        <div class="col-sm-10">
                            <textarea
                                class="form-control"
                                id="inputDescription"
                                v-model="description"
                            ></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-2 col-sm-10">
                            <app-button
                              class="btn-primary"
                              type="submit"
                              :loading="isLoading"
                            >
                            <span v-if="isEditing">{{ $t("labels.edit") }}</span>
                            <span v-if="!isEditing">{{$t("labels.create")}}</span>
                            </app-button>
                        </div>
                    </div>
                </form>
            </div>
        </section>


          <slot />
        </div>
      </transition>
    </div>
  </transition>
