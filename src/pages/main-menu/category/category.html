<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>{{ $t("labels.newCategory") }}</h1>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <form @submit.prevent="onCreate" class="form-horizontal">
            <div class="form-group row">
                <label
                    for="categoryNameInput"
                    class="col-sm-2 col-form-label"
                    >{{$t("labels.categoryName")}}*</label
                >
                <div class="col-sm-10">
                    <input
                        type="text"
                        class="form-control"
                        id="categoryNameInput"
                        v-model="name"
                    />
                </div>
            </div>
            <div class="form-group row">
                <label
                    for="inputDescription"
                    class="col-sm-2 col-form-label"
                    >{{$t("labels.description")}}</label
                >
                <div class="col-sm-10">
                    <textarea
                        class="form-control"
                        id="inputDescription"
                        v-model="description"
                    ></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="offset-sm-2 col-sm-10">
                    <app-button
                            class="btn-primary"
                            type="submit"
                            :loading="isLoading"
                    >
                    {{$t("labels.create")}}
                    </app-button>
                </div>
            </div>
        </form>
    </div>
    <!-- /.card -->
</section>
<!-- /.content -->
